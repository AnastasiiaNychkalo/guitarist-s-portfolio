<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ad2417e6d1.js" crossorigin="anonymous"></script>
    <title>Уроки гри на гітарі</title>
    <meta name="description" content="Кращий репетитор гри на гітарі">
</head>
<body>
    <!-- Перша секція -->
    <div class="main-section">
        <div class="container main-section__nav-container">
            <!-- Навігаціоне меню -->
            <header class="main-section__header">
                <a href="#"><img src="img/logo.svg" alt="лого-гітара" class="main-section__logo"></a>
            </header>
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item">Про мене</li>
                    <li class="nav-menu__list-item">Заняття</li>
                    <li class="nav-menu__list-item">Запись</li>
                </ul>
            </nav>
        </div>
        <div class="container main-section__content-container">
            <!-- Ліва частина першої секції -->
             <div class="left-wrapper">
                <img src="img/photo-guitarist.png" alt="photo-guitarist" class="left-wrapper__img">
                <div class="left-wrapper__rectangle-blue"></div>
                <div class="left-wrapper__rectangle-orange"></div>
                <div class="left-wrapper__rectangle-grey"></div>
             </div>
             <!-- Права частина першої секції -->
             <div class="right-wrapper">
                <!-- Іконки -->
                <div class="right-wrapper__icons-box icons">
                    <div class="icons__item">
                        <i class="fa-brands fa-skype"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-square-instagram"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-telegram"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                </div>
                <!-- заголовок -->
                <h1 class="right-wrapper__title title">Я Віктор
                    <hr class="title__hr">
                </h1>
                <!-- текст -->
                <p class="right-wrapper__text">Репетитор гри на гітарі з семирічним досвідом викладання.</p>
                <!-- кнопки -->
                <div class="right-wrapper__button buttons">
                    <button class="buttons__main-btn">Забронювати <br>урок</button>
                    <div class="right-wrapper__icon-btn buttons__icon-btn">
                        <img src="icons/icon-chat.svg" alt="chat">
                        <p class="buttons__text"> Маєте <br>питання?</p>
                    </div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
